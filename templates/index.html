<!DOCTYPE html>
<html>
<head>
    <title>Things</title>
</head>
<body>
    <h1>Things</h1>
    <form action="/" method="post">
        <input type="text" name="thing_name" required>
        <input type="submit" value="Add Thing">
    </form>
    <ul>
    {% for thing in things %}
        <li>{{ thing.name }}</li>
    {% endfor %}
    </ul>
</body>
</html>
